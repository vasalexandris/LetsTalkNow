<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkEase – Live Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <section id="left" class="panel">
      <header>
        <h2>Speak</h2>
        <button id="micBtn" aria-label="Hold to record" style="background:#00c6ff;border:none;border-radius:4px;color:#000;font-weight:bold;padding:.5rem 1rem;">Hold</button>
      </header>
      <textarea id="sourceText" placeholder="Your speech will appear here…" readonly></textarea>
    </section>

    <section id="right" class="panel">
      <header>
        <h2>Translation</h2>
        <select id="langSelect">
          <option value="el">Ελληνικά</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </header>
      <textarea id="translatedText" placeholder="Translation will appear here…" readonly></textarea>
    </section>
  </div>

  <script type="module" src="js/speech.js"></script>
  <script type="module" src="js/translate.js"></script>
<script>
  window.onload = () => {
    const btn = document.getElementById('micBtn');
    if (!btn) {
      alert('ΔΕΝ ΒΡΗΚΑ ΤΟ ΚΟΥΜΠΙ!');
      return;
    }
    btn.addEventListener('click', () => {
      alert('Κουμπί πιάστηκε!');
    });
  };
</script>


</body>
</html>
