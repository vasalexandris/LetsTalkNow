<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkEase – Live Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <section id="left" class="panel">
      <header>
        <h2>Speak</h2>
        <button id="micBtn" aria-label="Hold to record">
          <svg viewBox="0 0 24 24"><path d="M12 2a3 3 0 0 1 3 3v6a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3zm0 16c3.31 0 6-2.69 6-6H6c0 3.31 2.69 6 6 6z"/></svg>
        </button>
      </header>
      <textarea id="sourceText" placeholder="Your speech will appear here…" readonly></textarea>
    </section>

    <section id="right" class="panel">
      <header>
        <h2>Translation</h2>
        <select id="langSelect">
          <option value="el">Ελληνικά</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </header>
      <textarea id="translatedText" placeholder="Translation will appear here…" readonly></textarea>
    </section>
  </div>

  <script type="module" src="js/speech.js"></script>
  <script type="module" src="js/translate.js"></script>
</body>
</html>
