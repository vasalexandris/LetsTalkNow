<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalkEase – Live Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <section id="left" class="panel">
      <header>
        <h2>Speak</h2>
        <button id="micBtn" style="background:#00c6ff;color:#000;font-weight:bold;padding:8px 16px;border:none;border-radius:4px;">Hold & Talk</button>
      </header>
      <textarea id="sourceText" placeholder="Your speech will appear here…" readonly></textarea>
    </section>

    <section id="right" class="panel">
      <header>
        <h2>Translation</h2>
        <select id="langSelect">
          <option value="el">Ελληνικά</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </header>
      <textarea id="translatedText" placeholder="Translation will appear here…" readonly></textarea>
    </section>
<h2>test</h2>
    
  </div>

  <!-- Ενιαίο inline script που πάντα φορτώνει -->
  <script>
    (function () {
      const btn = document.getElementById('micBtn');
      const src = document.getElementById('sourceText');
      const dst = document.getElementById('translatedText');
      const sel = document.getElementById('langSelect');

      // Browser support check
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('Το browser σου δεν υποστηρίζει αναγνώριση ομιλίας.');
        return;
      }

      const rec = new SpeechRecognition();
      rec.continuous = true;
      rec.interimResults = true;
      rec.lang = 'en-US';          // δοκιμάζουμε Αγγλικά
rec.interimResults = false;  // βλέπουμε μόνο το τελικό κείμενο

      // Events
      rec.onstart = () => btn.textContent = '🔴 listening…';
      rec.onend   = () => btn.textContent = '🎤 Hold & Talk';
      rec.onresult = (e) => {
        const txt = e.results[e.results.length - 1][0].transcript;
        src.value = txt;

        // δωρεάν μετάφραση Google
        const url = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=' +
                    sel.value + '&dt=t&q=' + encodeURIComponent(txt);
        fetch(url)
          .then(r => r.json())
          .then(d => dst.value = d[0]?.map(t => t[0]).join('') || '')
          .catch(() => dst.value = 'Σφάλμα μετάφρασης');
      };

      // Hold button
      btn.addEventListener('mousedown', () => {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(() => rec.start())
          .catch(() => alert('Δώστε άδεια για μικρόφωνο'));
      });

      btn.addEventListener('mouseup', () => rec.stop());
      btn.addEventListener('touchstart', (e) => { e.preventDefault(); btn.dispatchEvent(new Event('mousedown')); });
      btn.addEventListener('touchend',   (e) => { e.preventDefault(); btn.dispatchEvent(new Event('mouseup')); });
    })();
  </script>
  
</body>
</html>
